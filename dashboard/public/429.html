<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rate Limited - Airflow Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            margin: 1rem;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #ed6c02;
            margin: 0;
        }
        .error-message {
            font-size: 1.25rem;
            margin: 1rem 0;
            color: #666;
        }
        .error-description {
            color: #888;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ed6c02;
            margin: 1rem 0;
        }
        .home-link {
            display: inline-block;
            color: #1976d2;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #1976d2;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .home-link:hover {
            background: #1976d2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">429</h1>
        <h2 class="error-message">Too Many Requests</h2>
        <p class="error-description">
            You've made too many requests in a short period. Please wait a moment before trying again.
        </p>
        <div class="countdown" id="countdown">Please wait...</div>
        <a href="/" class="home-link">Go Home</a>
    </div>

    <script>
        let seconds = 60;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            if (seconds > 0) {
                countdownElement.textContent = `Retry in ${seconds} seconds`;
                seconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.innerHTML = '<button onclick="window.location.reload()" style="background: #1976d2; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem; cursor: pointer;">Try Again</button>';
            }
        }
        
        updateCountdown();
    </script>
</body>
</html>
