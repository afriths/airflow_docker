<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Error - Airflow Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            margin: 1rem;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #dc004e;
            margin: 0;
        }
        .error-message {
            font-size: 1.25rem;
            margin: 1rem 0;
            color: #666;
        }
        .error-description {
            color: #888;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .retry-button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background: #1565c0;
        }
        .home-link {
            display: inline-block;
            margin-left: 1rem;
            color: #1976d2;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #1976d2;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .home-link:hover {
            background: #1976d2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">5xx</h1>
        <h2 class="error-message">Server Error</h2>
        <p class="error-description">
            We're experiencing some technical difficulties. Our team has been notified and is working to resolve the issue.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <a href="/" class="home-link">Go Home</a>
    </div>
</body>
</html>
