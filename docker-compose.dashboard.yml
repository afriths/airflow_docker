# Docker Compose override for Airflow Dashboard
# Usage: docker-compose -f docker-compose.yaml -f docker-compose.dashboard.yml up

version: '3.8'

services:
  airflow-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    ports:
      - "3000:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - AIRFLOW_API_URL=http://airflow-apiserver:8080
    depends_on:
      airflow-apiserver:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.localhost`)"
      - "traefik.http.services.dashboard.loadbalancer.server.port=80"